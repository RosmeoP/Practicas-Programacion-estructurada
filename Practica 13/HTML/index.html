<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulando botones e iconos</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!--https://github.com/RosmeoP/Practicas-Programacion-estructurada.git-->
</head>
<body class="reset-mode">
    <button type="button" class="fa-button" id="darkModeButton">
        <i class="fas fa-moon"></i>Dark Mode
    </button>

    <button type="button" class="fa-button" id="lightModeButton">
        <i class="fas fa-sun"></i>Light Mode
    </button>

    <button type="button" class="fa-button primary color" id="resetButton">
        <i class="fas fa-undo"></i>Reset
    </button>

    <script src="JS/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/conflict-detection.min.js"></script>
</body>
</html>
