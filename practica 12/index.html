<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de musica</title>
   <!--Incluye Boostrap-->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

   <!--Cargar houler-->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.4/howler.min.js" integrity="sha512-xi/RZRIF/S0hJ+yJJYuZ5yk6/8pCiRlEXZzoguSMl+vk2i3m6UjUO/WcZ11blRL/O+rnj94JRGwt/CHbc9+6EA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<body>
    <div class="container text-center my-4">
        <div class="card bg-secondary" id="music-card">
            <img src="" alt="Portada del album" class="card-img-top img" id="albumCover">
            <div class="card-body">
                <h1 class="card-title" id="songTitle">--</h1>
                <p class="card-text" id="songArtist"></p>
                <div class="btn-group">
                    <button id="prev" class="btn btn-primary">
                        anterior
                    </button>
                    <button id="play" class="btn btn-success" title="reproducir">
                        <i class="bi bi-play-fill"></i>
                    </button>
                    <button id="pausa" class="btn btn-danger" title="pausar">
                        <i class="bi bi-pause-fill"></i>
                    </button>
                    <button id="next" class="btn-primary">
                        Siguiente
                    </button>
                    <div class="form-group" id="volume-container">
                        <label for="volume">Volumen</label>
                        <input type="range" id="volume" class="form-control" min="0" max="1" step="0.01" value="0.5">
                    </div>
                </div>
            </div>
        </div> 
    </div>

    <script src="main.js"></script>
    
</body>
</html>
